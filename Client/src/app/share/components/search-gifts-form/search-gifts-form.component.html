<!--Section heading-->
<h5 class="section-heading pt-4" style="text-align: center;color: #d32f30;font-size: 28px;margin-bottom: 30px;"> איזה מתנה לחפש ?</h5>

<div class="images-male-icon">

  <div class="text">בשבילו</div>
</div>

<div class="images-female-icon">

  <div class="text">בשבילה</div>
</div>

<div class="col-lg-4 pull-right" style="clear: both;">
  <div class="pq">מה האירוע ?</div>
  <div class="d-flex">
    <app-form-group-select [control]="eventControl" [idValue]="eventId" [options]="eventsOptions">
    </app-form-group-select>
    {{eventId}}
  </div>
</div>

<div class="col-lg-4 pull-right">
  <div class="pq">מה הקרבה ?</div>
  <div class="d-flex">
    <app-form-group-select [control]="relationshipControl" [idValue]="eventId" [options]="relationshipsOptions">
    </app-form-group-select>
    {{eventId}}
  </div>
</div>


<div class="col-lg-4 pull-right">
  <div class="pq">מה הגיל ?</div>
  <div class="d-flex">
    <app-form-group-select [control]="ageControl" [idValue]="eventId" [options]="ageOptions">
    </app-form-group-select>
    {{eventId}}
  </div>
</div>

<div class="pt-3 col-lg-4 pull-right slidecontainer">
  <div class="pq">מה המחיר ?</div>
  <div class="track">
    <div #rangeCloud class="range-cloud" title="range" [ngClass]="{'visible': this.visibility, 'hidden': !this.visibility}">
      <span class="text-transform">עד ₪ {{range}}</span>
    </div>
  </div>
  <input #input name="range" step="50" type="range" min="0" max="1000" (focus)="visibility = true" (blur)="visibility = false"
    [(ngModel)]="range" (change)="coverage()">
</div>

<div class="pt-3 col-lg-6 pull-right">
  <div class="pq">מה התחומי עניין ?</div>
  <div class="d-flex">
    <app-form-group-multi-toggle [control]="interestControl" [options]="interestsOptions">
    </app-form-group-multi-toggle>
    {{eventId}}
  </div>
</div>

<div class="search-area">
  <button class="btn btn-danger" (click)="searchProcuts()">חיפוש</button>
</div>
